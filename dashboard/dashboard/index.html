<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo">Logo do projeto</div>
                <nav>
                    
                        <a href="#">Produto</a>
                    
                </nav>
            </div>
            <button class="exit-button">Sair</button>
        </aside>
        <main class="main-content">
            <div>
                <header>
                    <h1>Produtos</h1>
                </header>
                <section>
                    <form>
                        <input type="search" id="search" class="search" placeholder="Pesquisar...">
                    </form>
                </section>
                <section class="product-list">
                    <article class="product">Produto 1</article>
                    <article class="product">Produto 2</article>
                    <article class="product">Produto 3</article>
                </section>
            </div>
            <div>
                <footer class="actions">
                    <button class="add-button">Adicionar</button>
                    <button class="update-button">Atualizar</button>
                    <button class="delete-button">Excluir</button>
                </footer>
            </div>
        </main>
    </div>
</body>
</html>
